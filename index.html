<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interativo com Tema Escuro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        canvas {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff6666;
        }
        .motivo-container {
            margin-top: 10px;
            color: white;
        }
        .motivo-input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Valores Diários</h1>
    <canvas id="chart" width="800" height="400"></canvas>
    <div class="motivo-container" id="motivoContainer">
        <label for="motivoInput">Motivo para o valor:</label>
        <input type="text" id="motivoInput" class="motivo-input" placeholder="Digite o motivo..." />
        <button id="saveMotivo">Salvar Motivo</button>
    </div>
    <button id="clearButton">Limpar Dados</button>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const days = Array.from({ length: 32 }, (_, i) => i); // Dias de 0 a 31
        const storedValues = JSON.parse(localStorage.getItem('chartValues')) || Array(32).fill(null); // Carregar do LocalStorage
        const storedMotivos = JSON.parse(localStorage.getItem('motivos')) || Array(32).fill(null); // Carregar motivos
        const values = [...storedValues]; // Clonar para manipulação
        const motivos = [...storedMotivos]; // Clonar para motivos

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: days,
                datasets: [
                    {
                        label: 'Valores Digitados',
                        data: values,
                        borderColor: 'cyan',
                        borderWidth: 2,
                        fill: false,
                        pointBackgroundColor: 'magenta',
                        pointRadius: 5,
                    },
                    {
                        label: 'Média dos Valores',
                        data: Array(32).fill(null), // Inicialmente vazio
                        borderColor: 'lime',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0,
                        tension: 0.4,
                    },
                    {
                        label: 'Valor 100',
                        data: Array(32).fill(100),
                        borderColor: 'orange',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0,
                    }
                ],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white',
                        },
                    },
                    tooltip: {
                        callbacks: {
                            label: (context) => `R$ ${context.raw || 0}`,
                        },
                    },
                    annotation: {
                        annotations: {
                            avgLabel: {
                                type: 'label',
                                content: (ctx) => {
                                    const average = calculateAverage(values);
                                    return average !== null ? `Média: R$ ${average.toFixed(2)}` : '';
                                },
                                position: 'end',
                                xValue: 31,
                                yAdjust: -20,
                                backgroundColor: 'lime',
                                color: '#fff', // Cor do texto em branco
                                font: {
                                    size: 12,
                                    weight: 'bold',
                                },
                                enabled: true,
                            },
                        },
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor (R$)',
                            color: 'white',
                        },
                        ticks: {
                            callback: (value) => `R$ ${value}`,
                            color: 'white',
                        },
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Dias',
                            color: 'white',
                        },
                        ticks: {
                            color: 'white',
                        },
                    },
                },
                onClick: (e) => handleAxisClick(e),
            },
        });

        function handleAxisClick(event) {
            const xAxis = chart.scales.x;
            const xPosition = event.x;

            // Identificar o índice do dia clicado com base no eixo X
            const closestDay = xAxis.getValueForPixel(xPosition);
            const roundedDay = Math.round(closestDay);

            // Validar se o clique está dentro do range do gráfico
            if (roundedDay >= 0 && roundedDay <= 31) {
                const newValue = prompt(`Digite o valor em R$ para o dia ${roundedDay}:`);
                if (newValue !== null && !isNaN(newValue)) {
                    values[roundedDay] = parseFloat(newValue);
                    updateChart();
                }

                // Mostrar o campo de motivo
                document.getElementById('motivoContainer').style.display = 'block';
                document.getElementById('saveMotivo').onclick = function () {
                    const motivo = document.getElementById('motivoInput').value;
                    motivos[roundedDay] = motivo;
                    localStorage.setItem('motivos', JSON.stringify(motivos));
                    updateChart();
                    document.getElementById('motivoInput').value = ''; // Limpar campo de motivo
                    document.getElementById('motivoContainer').style.display = 'none'; // Esconder campo
                };
            }
        }

        function calculateAverage(data) {
            const validValues = data.filter((v) => v !== null);
            if (validValues.length === 0) return null;
            return validValues.reduce((a, b) => a + b, 0) / validValues.length;
        }

        function updateChart() {
            const average = calculateAverage(values);

            // Atualiza os valores e a linha de média
            chart.data.datasets[0].data = values;
            chart.data.datasets[1].data = Array(32).fill(average);

            // Atualiza as anotações para mostrar os motivos nos pontos
            chart.data.datasets[0].pointBackgroundColor = (context) => {
                const index = context.dataIndex;
                return motivos[index] ? 'yellow' : 'magenta'; // Cor do ponto com motivo
            };

            // Salvar no LocalStorage
            localStorage.setItem('chartValues', JSON.stringify(values));

            chart.update();
        }

        // Botão de limpar
        document.getElementById('clearButton').addEventListener('click', () => {
            localStorage.removeItem('chartValues');
            localStorage.removeItem('motivos');
            values.fill(null); // Resetar valores
            motivos.fill(null); // Resetar motivos
            updateChart();
        });

        // Atualiza o gráfico na inicialização para carregar do LocalStorage
        updateChart();
    </script>
</body>
</html>
