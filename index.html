<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Linha Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Valores Diários</h1>
    <canvas id="chart" width="800" height="400"></canvas>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const days = Array.from({ length: 32 }, (_, i) => i); // Dias de 0 a 31
        const values = Array(32).fill(null); // Valores iniciais

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: days,
                datasets: [
                    {
                        label: 'Valores Digitados',
                        data: values,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false,
                        pointBackgroundColor: 'red',
                        pointRadius: 5,
                    },
                    {
                        label: 'Média dos Valores',
                        data: Array(32).fill(null), // Inicialmente vazio
                        borderColor: 'green',
                        borderDash: [5, 5],
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0,
                    },
                    {
                        label: 'Linha do Valor 100',
                        data: Array(32).fill(100),
                        borderColor: 'orange',
                        borderWidth: 1,
                        borderDash: [10, 5],
                        fill: false,
                        pointRadius: 0,
                    }
                ],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: (context) => `R$ ${context.raw || 0}`,
                        },
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor (R$)',
                        },
                        ticks: {
                            callback: (value) => `R$ ${value}`,
                        },
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Dias',
                        },
                    },
                },
                onClick: (e) => handleChartClick(e),
            },
        });

        function handleChartClick(event) {
            const points = chart.getElementsAtEventForMode(
                event,
                'nearest',
                { intersect: false },
                true
            );

            if (points.length > 0) {
                const index = points[0].index; // Índice do ponto clicado
                const day = days[index];

                const newValue = prompt(`Digite o valor em R$ para o dia ${day}:`);
                if (newValue !== null && !isNaN(newValue)) {
                    values[index] = parseFloat(newValue);
                    updateChart();
                }
            }
        }

        function calculateAverage(data) {
            const validValues = data.filter((v) => v !== null);
            if (validValues.length === 0) return null;
            return validValues.reduce((a, b) => a + b, 0) / validValues.length;
        }

        function updateChart() {
            const average = calculateAverage(values);

            // Atualiza os valores e a linha de média
            chart.data.datasets[0].data = values;
            chart.data.datasets[1].data = Array(32).fill(average);

            chart.update();
        }
    </script>
</body>
</html>
